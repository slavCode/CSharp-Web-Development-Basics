<a href="/">Back to home</a>

<form method="post">
    <label>Name:</label> 
    <input type="text" name="name" placeholder="Product" required />
    <label>Price:</label>
    <input type="number" min="0" step="0.01" name="price" placeholder="Price" required/>
    <label>Picture URL:</label>
    <input type="url" name="pictureUrl" placeholder="Picture URL" required />
    <input type="submit" value="Add Cake" />
</form>

<div style="display:{{{showResult}}}">
    <div>name: {{{name}}}</div>
    <div>price: {{{price}}}</div>
    <img src="{{{pictureUrl}}}" width="400px"/>
    </div>
