<!DOCTYPE html>
<html lang="en">
<head>
    <title>Game Store</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-warning">
            <div class="container">
                <a class="navbar-brand" href="/">SoftUni Store</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cart</a>
                        </li>
                    </ul>
                    <!--Anonymous user display-->
                    <ul class="navbar-nav" style="display: {{{anonymousDisplay}}}">
                        <li class="nav-item">
                            <a class="nav-link" href="account/login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="account/register">Register</a>
                        </li>
                    </ul>
                    <!--Authenticated user display-->
                    <ul class="navbar-nav" style="display: {{{authenticatedDisplay}}}">
                        <li class="nav-item dropdown" style="display: {{{adminDisplay}}}">
                            <a class="nav-link dropdown-toggle" href="http://example.com" id="AdminDropdownMenuLink"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Admin
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="admin/games/list">Games</a>
                                <a class="dropdown-item" href="admin/games/add">Add Game</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="account/logout">Logout</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>

<main>
    <div {{{colsView}}}>
    <div class="container">
        <div class="alert alert-danger alert-dismissable" style="display: {{{showError}}}">
            <a class="close" data-dismiss="alert" aria-label="close">×</a>
            {{{error}}}
        </div>
        {{{content}}}
    </div>
    </div>
</main>

    <!--Footer-->
    <footer>
        <div class="container modal-footer">
            <p>&copy; 2017 - Software University Foundation</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
