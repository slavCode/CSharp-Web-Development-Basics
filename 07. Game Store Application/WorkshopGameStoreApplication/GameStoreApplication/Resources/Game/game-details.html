<div class="container">
    <div class="row">
        <div class="col-12 text-center">

            <h1 class="display-3">{{{title}}}</h1>
            <br />
            <div class="row">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/{{{videoId}}}?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
            <br />
            <br />

            <p>{{{description}}}</p>

            <p><strong>Price</strong> - {{{price}}}&euro;</p>
            <p><strong>Size</strong> - {{{size}}} GB</p>
            <p><strong>Release Date</strong> - {{{release-date}}}</p>
            
            <div>
            <a class="btn btn-outline-primary" href="/">Back</a>
            
            <a class="btn btn-warning" href="/admin/games/edit/{{{id}}}" style="display: {{{authDisplay}}}">Edit</a>
            <a class="btn btn-danger" href="/admin/games/delete/{{{id}}}" style="display: {{{authDisplay}}}">Delete</a>

            <a class="btn btn-primary" href="/shopping/add/{{{id}}}">Buy</a>
            </div>
            <br />
            <br />

        </div>
    </div>
</div>
