<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact Us</title>
    <link href="CSS/contact-us-form.css" rel="stylesheet" />
</head>
<body>
    <h1>Contact Us</h1>
    <form>
        <span>First&nbsp;name:</span>
        <input type="text" name="firstname" /><br />
        <span>Last&nbsp;name:</span>
        <input type="text" name="lastname" />
        <br />
        <span>Email:</span>
        <input type="text" name="email" />
        <br />
        <span>Town:</span>
        <select name="town">
            <option value="1">Sofia</option>
            <option value="2">Varna</option>
            <option value="3">Plovdiv</option>
            <option value="2">Stara Zagora</option>
        </select>
        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
