<form method="post">
    <label>Name</label>
    <input type="text" name="name" placeholder="Cake" required />
    <label>Price</label>
    <input type="number" min="0" step="0.01" name="price" placeholder="Price" required/>
    <input type="submit" value="Add Cake" />
</form>

<div style="display:{{{showResult}}}">
    <div>name: {{{name}}}</div>
    <div>price: {{{price}}}</div>
</div>
